<div class="modal" tabindex="-1" role="dialog" style="display: block;background-color: #000000bf;">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">edit PricingCollaborator </h5>
                <button type="button" class="close" aria-label="Close" (click)="editHide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card col-md-12 mx-auto  p-md-2">

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 py-2">
                                <label>priceMax</label>
                                <input type="text" class="form-control" [placeholder]="pricingCollaborator.priceMax"
                                       [(ngModel)]="pricingCollaborator.priceMax">
                            </div>
                            <div class="col-md-6 py-2">
                                <label>price</label>
                                <input type="text" class="form-control" [placeholder]="pricingCollaborator.price"
                                       [(ngModel)]="pricingCollaborator.price">
                            </div>
                            <div class="col-md-6 py-2">
                                <label>priceMin</label>
                                <input type="text" class="form-control" [placeholder]="pricingCollaborator.priceMin"
                                       [(ngModel)]="pricingCollaborator.priceMin">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="form-control" (click)="editPricingCollaborator()">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
