<div class="container">
    <div class="row">
        <div id="accordion" class="col-12 my-3">
            <div class="card">
                <div class="card-header border-0 bg-white" id="headingSearch">

                    <button class="btn btn-info  btn-sm fa fa-filter" data-toggle="collapse" data-target="#search"
                            aria-expanded="true" aria-controls="search">
                        <h5 class="float-right">Search Forms</h5>
                    </button>

                </div>

                <div id="search" class="collapse" aria-labelledby="headingSearch" data-parent="#accordion">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="form-row">

                                    <div class="input-group  col-3  my-2">
                                        <small class="text-muted col-12">id</small>
                                        <input type="text" class="form-control col-12" placeholder="id"
                                               [(ngModel)]="commentSearch.id">
                                    </div>
                                    <div class="input-group  col-3  my-2">
                                        <small class="text-muted col-12">message</small>
                                        <input type="text" class="form-control col-12" placeholder="message"
                                               [(ngModel)]="commentSearch.message">
                                    </div>
                                    <div class="input-group  col-4  my-2">
                                        <div class="col-5 mx-1 px-1">
                                            <div class="p-grid ui-fluid">
                                                <small class="text-muted">commentDate Min</small>
                                                <p-calendar class="p-col-12" dateFormat="yy-mm-dd"
                                                            [(ngModel)]="commentSearch.commentDateMin"></p-calendar>
                                            </div>
                                        </div>
                                        <div class="col-5 mx-1 px-1">
                                            <div class="p-grid ui-fluid">
                                                <small class="text-muted">commentDate Max</small>
                                                <p-calendar class="p-col-12" dateFormat="yy-mm-dd"
                                                            [(ngModel)]="commentSearch.commentDateMax"></p-calendar>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="input-group  col-4 my-2">
                                        <small class="text-muted col-12">command</small>
                                        <select class="form-control col-12" [(ngModel)]="commentSearch.commandVo">
                                            <option *ngFor="let p of commands" [ngValue]="p">{{p.reference}}</option>
                                        </select>
                                    </div>
                                    <div class="input-group  col-4 my-2">
                                        <small class="text-muted col-12">user</small>
                                        <select class="form-control col-12" [(ngModel)]="commentSearch.userVo">
                                            <option *ngFor="let p of users" [ngValue]="p">{{p.id}}</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-info btn-sm fa fa-search float-right px-5 py-2 my-4"
                                    (click)="findComment(commentSearch)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card col-12">
            <div class="card-header bg-transparent">
                <div class="float-left px-1"><h5>List of comments. </h5></div>

                <button class="btn btn-success btn-sm fa fa-plus float-right" (click)="createShow()"> Create a new
                    comment
                </button>

            </div>
            <div class="card-body table-responsive">

                <table class="table table-hover col-md-12">
                    <thead class="thead-dark">

                    <th>id</th>
                    <th>message</th>
                    <th>commentDate</th>
                    <th>command reference</th>
                    <th>user id</th>
                    <th>Actions</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let p of commentListe">

                        <td>{{p.id}}</td>
                        <td>{{p.message}}</td>
                        <td>{{p.commentDate}}</td>
                        <td>{{p.commandVo?.reference}}</td>
                        <td>{{p.userVo?.id}}</td>


                        <td>
                            <button class="btn btn-danger btn-sm fa fa-trash mx-md-1" (click)="delete(p)"></button>
                            <button class="btn btn-warning btn-sm fa fa-external-link mx-md-1"
                                    (click)="detailShow(p)"></button>
                            <button class="btn btn-info btn-sm fa fa-pencil mx-md-1" (click)="editShow(p)"></button>


                        </td>

                    </tr>
                    <app-comment-edit *ngIf="commentShowEdit"></app-comment-edit>
                    <app-comment-create *ngIf="commentShowCreate"></app-comment-create>
                    <app-comment-details *ngIf="commentShowDetail"></app-comment-details>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
