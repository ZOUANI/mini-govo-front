<div class="modal" tabindex="-1" role="dialog" style="display: block;background-color: #000000bf;">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create OrderStatus </h5>
                <button type="button" class="close" aria-label="Close" (click)="createHide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card col-md-12 mx-auto  p-md-2">

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 py-2">
                                <label>label</label>
                                <input type="text" class="form-control" [(ngModel)]="orderStatus.label">
                            </div>
                            <div class="col-md-6 py-2">
                                <label>color </label>
                                <input type="text" class="form-control" [(ngModel)]="orderStatus.color ">
                            </div>
                            <div class="col-md-6 py-2">
                                <label>code</label>
                                <input type="text" class="form-control" [(ngModel)]="orderStatus.code">
                            </div>
                        </div>
                        <div class="row">
                            <label>superOrderStatus</label>
                            <select class="form-control" [(ngModel)]="orderStatus.superOrderStatusVo.code">
                                <option *ngFor="let p of superOrderStatuss" [ngValue]="p.code"
                                        value="{{p.code}}">{{p.code}}</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button class="form-control" (click)="saveOrderStatus()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
